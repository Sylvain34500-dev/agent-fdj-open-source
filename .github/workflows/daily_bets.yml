name: Daily Bets

on:
  schedule:
    - cron: "0 8 * * *"     # Tous les jours Ã  08:00 UTC (modifiable)
  workflow_dispatch:         # Permet de lancer manuellement depuis l'onglet Actions

jobs:
  run-daily-bets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run daily bets script
        run: node ./daily_bets.js

      - name: Send results to Telegram (if secrets exist)
        if: always()
        run: |
          if [ -f daily_bets.txt ] && [ -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" ] && [ -n "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
            curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
              -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
              -d text="$(cat daily_bets.txt)"
          else
            echo "Skipping Telegram send (file or secrets missing)."
          fi
