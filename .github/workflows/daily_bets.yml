name: Daily Betting Tips

on:
  schedule:
    - cron: "0 8 * * *"     # Une fois par jour Ã  08:00 (UTC)
  workflow_dispatch:         # Permet un lancement manuel

jobs:
  daily_betting_tips:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run daily bets generator
        run: node daily_bets.js

      - name: Send results to Telegram
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="$(cat daily_bets.txt)"
