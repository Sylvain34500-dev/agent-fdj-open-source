name: Daily Bets Generator
permissions:
  contents: write

on:
  schedule:
    - cron: "0 8 * * *"  # tous les jours Ã  08:00
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run daily_bets.js
        run: node daily_bets.js

      - name: Commit & Push updates
        run: |
          git config --global user.name "GitHub Bot"
          git config --global user.email "bot@example.com"
          git add daily_bets.txt
          git commit -m "Daily bets update"
          git push

