name: Daily Bets Generator

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

permissions:
  contents: write   # <- donne la permission d'Ã©crire le repo avec GITHUB_TOKEN

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # permet d'utiliser GITHUB_TOKEN pour push

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run daily script
        run: node daily_bets.js

      - name: Commit daily_bets.txt
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily_bets.txt
          git commit -m "Daily bets update [skip ci]" || echo "no changes to commit"
          git push
