name: daily-picks

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch: {}

jobs:
  build-and-generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Run scraper & generator
        run: |
          node fetch_and_score.cjs
          node index.cjs

      - name: Commit daily_bets if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add picks.json picks_full.json daily_bets.txt || true
            git commit -m "auto: update picks/daily_bets (from GH Action)" || true
            git push origin HEAD:main || true
          else
            echo "No changes"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Render redeploy (optional)
        if: ${{ secrets.RENDER_DEPLOY_HOOK && secrets.RENDER_DEPLOY_HOOK != '' }}
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK"

