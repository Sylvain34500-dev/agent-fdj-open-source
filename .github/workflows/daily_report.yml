name: Daily Picks and Telegram Report


on:
schedule:
# every day at 08:00 Europe/Paris
- cron: '0 7 * * *' # GitHub Actions uses UTC; 07:00 UTC = 08:00 CET (winter) â€” ajuste si besoin
workflow_dispatch: {}


jobs:
build-and-send:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
- name: Setup Node
uses: actions/setup-node@v4
with:
node-version: '18'
- name: Install dependencies
run: npm ci
- name: Generate picks
env:
# si tes scripts utilisent d'autres envs, ajoute-les ici
NODE_ENV: production
run: npm run generate
- name: Send Telegram report
env:
TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
run: node send_daily_report.js
