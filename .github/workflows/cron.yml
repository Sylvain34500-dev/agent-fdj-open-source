name: Auto fetch & deploy

on:
  schedule:
    - cron: "*/30 * * * *"   # toutes les 30 minutes
  workflow_dispatch:         # pour lancer manuellement

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci

      - name: Run scraper (fetch_and_score)
        env:
          NODE_OPTIONS: --max-old-space-size=512
        run: |
          node fetch_and_score.js

      - name: Call Render deploy hook (if provided)
        if: ${{ secrets.RENDER_DEPLOY_HOOK != '' }}
        run: |
          echo "Calling Render deploy hook..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
