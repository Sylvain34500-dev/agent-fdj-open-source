name: Daily Pronosoft -> Telegram

on:
  schedule:
    # 07:00 Europe/Paris -> converti en UTC. Pour Paris CET/CEST variable selon saison.
    # Simpler: run at 06:00 UTC which equals 07:00 CET (winter). If you want always 07:00 Paris regardless DST, use cron + TZ action.
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  run-daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Run daily script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TZ: ${{ secrets.TZ }}
        run: npm run daily
