name: Daily Pronosoft -> Telegram

on:
  schedule:
    - cron: '0 6 * * *' # 06:00 UTC (=07:00 Paris)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install    # <<< FIX

      - name: Run Pronosoft Scraper
        run: |
          node src/scraper/pronosoft.js
          node src/scraper/aggregate_odds.js

      - name: Process Picks
        run: node src/process_picks.cjs

      - name: Send Telegram Daily
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node src/send_daily_report.cjs
